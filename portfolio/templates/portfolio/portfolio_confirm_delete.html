{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[50vh]">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-xl font-bold text-white mb-4">Confirmer la suppression</h2>
        <p class="text-gray-400 mb-6">
            Êtes-vous sûr de vouloir supprimer le portefeuille <strong class="text-white">{{ portfolio.name }}</strong>
            ?
            <br>
            <span class="text-red-400 text-sm">Cette action supprimera également toutes les positions associées.</span>
        </p>

        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <a href="{% url 'portfolio:portfolio_list' %}"
                class="px-4 py-2 border border-gray-600 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition">
                Annuler
            </a>
            <button type="submit"
                class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md font-medium transition">
                Supprimer
            </button>
        </form>
    </div>
</div>
{% endblock %}
