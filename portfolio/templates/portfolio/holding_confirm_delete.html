{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[50vh]">
    <div class="bg-white dark:bg-dark-800 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Confirmer la suppression</h2>
        <p class="text-gray-500 dark:text-gray-400 mb-6">
            Êtes-vous sûr de vouloir supprimer la position <strong class="text-gray-900 dark:text-white">{{ holding.asset.name  }}</strong>
            ?
        </p>

        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <a href="{% url 'portfolio:portfolio_detail' holding.portfolio.pk %}"
                class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition">
                Annuler
            </a>
            <button type="submit"
                class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md font-medium transition">
                Supprimer
            </button>
        </form>
    </div>
</div>
{% endblock %}
