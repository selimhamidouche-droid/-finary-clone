{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[50vh]">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Connexion</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% if form.errors %}
            <div class="bg-red-500 text-white p-3 rounded text-sm">
                Votre nom d'utilisateur et mot de passe ne correspondent pas. Veuillez r√©essayer.
            </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-400">Nom d'utilisateur</label>
                <input type="text" name="username" autofocus required id="id_username"
                    class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-400">Mot de passe</label>
                <input type="password" name="password" required id="id_password"
                    class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Se Connecter
            </button>
        </form>
    </div>
</div>
{% endblock %}
